<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArgusPAM Placeholder Image Generator</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 2rem;
            background: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .placeholder {
            margin-bottom: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            display: block;
        }
        button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2563EB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ArgusPAM Placeholder Image Generator</h1>
        <p>Right-click on each canvas and "Save image as..." to download the placeholder images.</p>

        <div class="placeholder">
            <h3>Hero Dashboard (1200x800)</h3>
            <canvas id="hero" width="1200" height="800"></canvas>
        </div>

        <div class="placeholder">
            <h3>Feature: Zero Privilege (800x600)</h3>
            <canvas id="feature1" width="800" height="600"></canvas>
        </div>

        <div class="placeholder">
            <h3>Feature: AI Detection (800x600)</h3>
            <canvas id="feature2" width="800" height="600"></canvas>
        </div>

        <div class="placeholder">
            <h3>Feature: Audit Trail (800x600)</h3>
            <canvas id="feature3" width="800" height="600"></canvas>
        </div>
    </div>

    <script>
        function drawHeroDashboard(ctx, width, height) {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#f8fafc');
            gradient.addColorStop(1, '#e2e8f0');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Main dashboard card
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
            ctx.shadowBlur = 30;
            ctx.shadowOffsetY = 10;
            roundRect(ctx, 100, 100, 1000, 600, 16);
            ctx.shadowBlur = 0;

            // Header bar
            const headerGradient = ctx.createLinearGradient(100, 100, 1100, 100);
            headerGradient.addColorStop(0, '#3B82F6');
            headerGradient.addColorStop(1, '#10B981');
            ctx.fillStyle = headerGradient;
            roundRect(ctx, 100, 100, 1000, 80, 16, true);

            // Title
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 32px Inter, sans-serif';
            ctx.fillText('ArgusPAM Dashboard', 140, 155);

            // Status badge
            ctx.fillStyle = '#10B981';
            roundRect(ctx, 900, 125, 160, 35, 18);
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 16px Inter, sans-serif';
            ctx.fillText('✓ Secure', 935, 150);

            // Metrics cards
            drawMetricCard(ctx, 140, 230, 280, 140, '0', 'Threats Detected', '#10B981');
            drawMetricCard(ctx, 460, 230, 280, 140, '24', 'Active Sessions', '#3B82F6');
            drawMetricCard(ctx, 780, 230, 280, 140, '100%', 'Compliance', '#8B5CF6');

            // Activity list
            ctx.fillStyle = '#0F172A';
            ctx.font = 'bold 20px Inter, sans-serif';
            ctx.fillText('Recent Activity', 140, 420);

            drawActivityItem(ctx, 140, 450, 'John Doe', 'Accessed prod-db', '2 min ago', '#10B981');
            drawActivityItem(ctx, 140, 520, 'Jane Smith', 'Session expired', '15 min ago', '#64748B');
            drawActivityItem(ctx, 140, 590, 'Bob Wilson', 'Access granted', '1 hr ago', '#10B981');

            // Database icons
            drawDatabaseIcon(ctx, 850, 440, 'PostgreSQL');
            drawDatabaseIcon(ctx, 950, 440, 'MySQL');
            drawDatabaseIcon(ctx, 850, 540, 'MongoDB');
        }

        function drawMetricCard(ctx, x, y, w, h, value, label, color) {
            ctx.fillStyle = '#f8fafc';
            roundRect(ctx, x, y, w, h, 12);

            ctx.fillStyle = color;
            ctx.font = 'bold 48px Inter, sans-serif';
            ctx.fillText(value, x + 20, y + 60);

            ctx.fillStyle = '#64748B';
            ctx.font = '16px Inter, sans-serif';
            ctx.fillText(label, x + 20, y + 95);
        }

        function drawActivityItem(ctx, x, y, user, action, time, statusColor) {
            // Status dot
            ctx.fillStyle = statusColor;
            ctx.beginPath();
            ctx.arc(x, y + 10, 6, 0, 2 * Math.PI);
            ctx.fill();

            // User
            ctx.fillStyle = '#0F172A';
            ctx.font = 'bold 16px Inter, sans-serif';
            ctx.fillText(user, x + 20, y + 15);

            // Action
            ctx.fillStyle = '#64748B';
            ctx.font = '14px Inter, sans-serif';
            ctx.fillText(action, x + 150, y + 15);

            // Time
            ctx.fillText(time, x + 350, y + 15);
        }

        function drawDatabaseIcon(ctx, x, y, name) {
            // Icon background
            ctx.fillStyle = '#e2e8f0';
            roundRect(ctx, x, y, 80, 80, 8);

            // Database cylinder
            ctx.fillStyle = '#3B82F6';
            ctx.beginPath();
            ctx.ellipse(x + 40, y + 25, 20, 8, 0, 0, 2 * Math.PI);
            ctx.fill();

            ctx.fillRect(x + 20, y + 25, 40, 30);

            ctx.beginPath();
            ctx.ellipse(x + 40, y + 55, 20, 8, 0, 0, 2 * Math.PI);
            ctx.fill();

            // Checkmark
            ctx.strokeStyle = '#10B981';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x + 55, y + 15);
            ctx.lineTo(x + 65, y + 25);
            ctx.lineTo(x + 75, y + 10);
            ctx.stroke();
        }

        function drawFeatureZeroPrivilege(ctx, width, height) {
            // Background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#f8fafc');
            gradient.addColorStop(1, '#e2e8f0');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // User icon
            drawUserIcon(ctx, 100, 250);

            // System/AI icon
            drawSystemIcon(ctx, 360, 250);

            // Database icon
            drawDatabaseLarge(ctx, 620, 250);

            // Arrows
            drawArrow(ctx, 180, 300, 320, 300, '#3B82F6');
            ctx.fillStyle = '#3B82F6';
            ctx.font = 'bold 14px Inter, sans-serif';
            ctx.fillText('Request', 220, 290);

            drawArrow(ctx, 440, 300, 580, 300, '#10B981');
            ctx.fillStyle = '#10B981';
            ctx.fillText('Temp Creds', 470, 290);

            // Expiry timer
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
            ctx.shadowBlur = 20;
            roundRect(ctx, 320, 400, 160, 80, 12);
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#EF4444';
            ctx.font = 'bold 28px Inter, sans-serif';
            ctx.fillText('15:00', 360, 440);

            ctx.fillStyle = '#64748B';
            ctx.font = '14px Inter, sans-serif';
            ctx.fillText('Auto-expires', 345, 465);

            // Title
            ctx.fillStyle = '#0F172A';
            ctx.font = 'bold 24px Inter, sans-serif';
            ctx.fillText('Zero Standing Privilege Workflow', 200, 80);
        }

        function drawFeatureAIDetection(ctx, width, height) {
            // Dark background
            ctx.fillStyle = '#0F172A';
            ctx.fillRect(0, 0, width, height);

            // AI Core
            const coreGradient = ctx.createRadialGradient(400, 300, 0, 400, 300, 100);
            coreGradient.addColorStop(0, '#8B5CF6');
            coreGradient.addColorStop(0.5, '#3B82F6');
            coreGradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
            ctx.fillStyle = coreGradient;
            ctx.beginPath();
            ctx.arc(400, 300, 100, 0, 2 * Math.PI);
            ctx.fill();

            // Neural network nodes
            ctx.fillStyle = '#8B5CF6';
            ctx.beginPath();
            ctx.arc(400, 300, 15, 0, 2 * Math.PI);
            ctx.fill();

            // Connections
            ctx.strokeStyle = 'rgba(139, 92, 246, 0.5)';
            ctx.lineWidth = 2;
            drawNeuralConnection(ctx, 400, 300, 300, 250);
            drawNeuralConnection(ctx, 400, 300, 500, 250);
            drawNeuralConnection(ctx, 400, 300, 300, 350);
            drawNeuralConnection(ctx, 400, 300, 500, 350);

            // Threat alert
            ctx.fillStyle = '#1E293B';
            ctx.shadowColor = 'rgba(239, 68, 68, 0.3)';
            ctx.shadowBlur = 20;
            roundRect(ctx, 500, 100, 250, 80, 12);
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#EF4444';
            ctx.font = 'bold 20px Inter, sans-serif';
            ctx.fillText('⚠ Anomaly Detected', 520, 135);

            ctx.fillStyle = '#94A3B8';
            ctx.font = '14px Inter, sans-serif';
            ctx.fillText('Risk Score: 87/100', 520, 160);

            // Normal activity
            ctx.fillStyle = '#1E293B';
            ctx.shadowColor = 'rgba(16, 185, 129, 0.3)';
            ctx.shadowBlur = 20;
            roundRect(ctx, 50, 450, 250, 80, 12);
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#10B981';
            ctx.font = 'bold 20px Inter, sans-serif';
            ctx.fillText('✓ Normal Pattern', 70, 485);

            ctx.fillStyle = '#94A3B8';
            ctx.font = '14px Inter, sans-serif';
            ctx.fillText('Risk Score: 12/100', 70, 510);

            // Title
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px Inter, sans-serif';
            ctx.fillText('AI-Powered Threat Detection', 220, 50);
        }

        function drawFeatureAuditTrail(ctx, width, height) {
            // Background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#f8fafc');
            gradient.addColorStop(1, '#e2e8f0');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Main audit log interface
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
            ctx.shadowBlur = 30;
            roundRect(ctx, 50, 80, 700, 480, 12);
            ctx.shadowBlur = 0;

            // Header
            ctx.fillStyle = '#0F172A';
            ctx.font = 'bold 20px Inter, sans-serif';
            ctx.fillText('Audit Trail', 80, 120);

            // Search bar
            ctx.fillStyle = '#f8fafc';
            roundRect(ctx, 500, 95, 220, 40, 8);
            ctx.fillStyle = '#64748B';
            ctx.font = '14px Inter, sans-serif';
            ctx.fillText('🔍 Search logs...', 520, 120);

            // Table header
            ctx.fillStyle = '#f8fafc';
            ctx.fillRect(70, 150, 660, 40);

            ctx.fillStyle = '#64748B';
            ctx.font = 'bold 12px Inter, sans-serif';
            ctx.fillText('TIMESTAMP', 90, 175);
            ctx.fillText('USER', 250, 175);
            ctx.fillText('ACTION', 380, 175);
            ctx.fillText('STATUS', 580, 175);

            // Log entries
            drawLogEntry(ctx, 70, 190, '2025-10-05 14:32:15', 'john@company.com', 'SELECT * FROM users', '#10B981');
            drawLogEntry(ctx, 70, 250, '2025-10-05 14:28:03', 'jane@company.com', 'UPDATE accounts', '#10B981');
            drawLogEntry(ctx, 70, 310, '2025-10-05 14:15:47', 'bob@company.com', 'DELETE FROM logs', '#EF4444');
            drawLogEntry(ctx, 70, 370, '2025-10-05 13:58:22', 'alice@company.com', 'INSERT INTO orders', '#10B981');
            drawLogEntry(ctx, 70, 430, '2025-10-05 13:45:10', 'mike@company.com', 'CREATE TABLE temp', '#F59E0B');

            // Compliance badges
            drawComplianceBadge(ctx, 80, 500, 'SOC 2');
            drawComplianceBadge(ctx, 180, 500, 'GDPR');
            drawComplianceBadge(ctx, 280, 500, 'HIPAA');

            // Title
            ctx.fillStyle = '#0F172A';
            ctx.font = 'bold 24px Inter, sans-serif';
            ctx.fillText('Complete Audit Trail', 250, 50);
        }

        function drawLogEntry(ctx, x, y, timestamp, user, action, statusColor) {
            ctx.fillStyle = '#64748B';
            ctx.font = '12px monospace';
            ctx.fillText(timestamp, x + 20, y + 25);

            ctx.font = '12px Inter, sans-serif';
            ctx.fillText(user, x + 180, y + 25);
            ctx.fillText(action, x + 310, y + 25);

            // Status indicator
            ctx.fillStyle = statusColor;
            ctx.beginPath();
            ctx.arc(x + 520, y + 20, 5, 0, 2 * Math.PI);
            ctx.fill();
        }

        function drawComplianceBadge(ctx, x, y, text) {
            ctx.fillStyle = '#3B82F6';
            roundRect(ctx, x, y, 80, 30, 6);

            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 12px Inter, sans-serif';
            ctx.fillText(text, x + 18, y + 20);
        }

        function drawUserIcon(ctx, x, y) {
            ctx.fillStyle = '#3B82F6';
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, 2 * Math.PI);
            ctx.fill();

            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(x, y - 5, 12, 0, 2 * Math.PI);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(x, y + 20, 18, 0, Math.PI, true);
            ctx.fill();
        }

        function drawSystemIcon(ctx, x, y) {
            ctx.fillStyle = '#8B5CF6';
            roundRect(ctx, x - 35, y - 35, 70, 70, 12);

            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 40px Inter, sans-serif';
            ctx.fillText('AI', x - 20, y + 10);
        }

        function drawDatabaseLarge(ctx, x, y) {
            ctx.fillStyle = '#10B981';

            // Top ellipse
            ctx.beginPath();
            ctx.ellipse(x, y - 20, 35, 15, 0, 0, 2 * Math.PI);
            ctx.fill();

            // Cylinder body
            ctx.fillRect(x - 35, y - 20, 70, 40);

            // Bottom ellipse
            ctx.beginPath();
            ctx.ellipse(x, y + 20, 35, 15, 0, 0, 2 * Math.PI);
            ctx.fill();

            // Shield overlay
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x, y - 30);
            ctx.lineTo(x - 20, y - 20);
            ctx.lineTo(x - 20, y + 10);
            ctx.lineTo(x, y + 25);
            ctx.lineTo(x + 20, y + 10);
            ctx.lineTo(x + 20, y - 20);
            ctx.closePath();
            ctx.stroke();
        }

        function drawArrow(ctx, x1, y1, x2, y2, color) {
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = 3;

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            const angle = Math.atan2(y2 - y1, x2 - x1);
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - 15 * Math.cos(angle - Math.PI / 6), y2 - 15 * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(x2 - 15 * Math.cos(angle + Math.PI / 6), y2 - 15 * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fill();
        }

        function drawNeuralConnection(ctx, x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            ctx.fillStyle = '#8B5CF6';
            ctx.beginPath();
            ctx.arc(x2, y2, 8, 0, 2 * Math.PI);
            ctx.fill();
        }

        function roundRect(ctx, x, y, width, height, radius, fill = true) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            if (fill) ctx.fill();
        }

        // Generate all placeholders
        const hero = document.getElementById('hero');
        const feature1 = document.getElementById('feature1');
        const feature2 = document.getElementById('feature2');
        const feature3 = document.getElementById('feature3');

        drawHeroDashboard(hero.getContext('2d'), 1200, 800);
        drawFeatureZeroPrivilege(feature1.getContext('2d'), 800, 600);
        drawFeatureAIDetection(feature2.getContext('2d'), 800, 600);
        drawFeatureAuditTrail(feature3.getContext('2d'), 800, 600);
    </script>
</body>
</html>
