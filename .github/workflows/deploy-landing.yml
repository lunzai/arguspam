name: Deploy Landing Page to S3

on:
  push:
    branches: [ master ]
    paths: [ 'landing/**' ]
  pull_request:
    branches: [ master ]
    paths: [ 'landing/**' ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build landing page
      working-directory: landing
      run: |
        if [ -z "${{ vars.GTM_ID }}" ]; then
          echo "Error: GTM_ID variable not set"
          exit 1
        fi
        
        mkdir -p dist
        sed -e "s/GTM_ID/${{ vars.GTM_ID }}/g" index.html > dist/index.html
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}
        
    - name: Deploy to S3
      run: |
        aws s3 sync landing/dist/ s3://${{ vars.S3_BUCKET_NAME }} --delete --cache-control max-age=31536000
        
    - name: Invalidate CloudFront (optional)
      if: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
        
    - name: Deployment summary
      run: |
        echo "üöÄ Landing page deployment completed successfully!"
        echo "üì¶ Built files synced to S3 bucket: ${{ vars.S3_BUCKET_NAME }}"
        if [[ -n "${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}" ]]; then
          echo "üåê CloudFront cache invalidated for distribution: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}"
        fi